<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">
		<title>TTLogger</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			body > .container {
				padding: 60px 15px 0;
			}
			.container .text-muted {
				margin: 20px 0;
			}
			.footer > .container {
				padding-right: 15px;
				padding-left: 15px;
			}
			code {
				font-size: 80%;
			}
			.panel {
				margin-bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading clearfix">
		    	<div class="col-xs-3">
		    		<button type="button" class="btn btn-default" data-bind="click: onPrevPin"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
		    	</div>
		    	<div class="col-xs-6" style="text-align:center">
		    		<select class="form-control" data-bind="options: pinOptions,
                       optionsText: 'label',
                       value: selectedPin"
                       style="width:200px; display:inline-block">
		    		</select>
		    		<button type="button" class="btn btn-default" data-bind="click: onPin"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		    	</div>
		    	<div class="col-xs-3">
		    		<button type="button" class="btn btn-default pull-right" data-bind="click: onNextPin"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
		    	</div>
		  </div>
		  <div class="panel-body">
		    <!-- Begin page content -->
			<div class="">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
						    <label for="exampleInputEmail1">What have you done lately?</label>
						    <textarea id="data" class="form-control" rows="11" data-bind="textInput: msg"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6"><button id="cancelBtn" type="button" class="btn btn-primary btn-lg btn-block" data-bind="click:onCancel">Cancel</button></div>
					<div class="col-xs-6"><button id="saveBtn" type="button" class="btn btn-primary btn-lg btn-block" data-bind="click:onSave">Save</button></div>
				</div>
			</div>
		  </div>
		</div>
		
		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/moment-2.8.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
